    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
      .content {
    margin-left: 250px;
    width: calc(100% - 250px);
}
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            display: flex;
        }
        .sidebar {
            width: 250px; /* 統一側邊欄寬度 */
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 0;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar h3 {
    font-size: 36px; /* 統一大小 */
    margin-bottom: 10px; /* 讓間距一致 */
}

        .content {
            margin-left: 250px;
            padding: 40px;
            width: calc(100% - 250px);
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 40px;
        }
        #carLoanForm {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input[type="button"] {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ff6b6b;

            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 18px;
        }
        input[type="button"]:hover {
            background-color: #ff4f4f;
        }
        #result {
            margin-top: 30px;
            font-size: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>選單</h3>
        <a href="index.html">利率計算</a>
        <a href="index1.html">通時通數計算器</a>

        <a href="index4.html">請款表單</a>
        <a href="index5.html">房屋坪數計算器</a>
    </div>
    <div class="content">
        <h1>利率試算程式</h1>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form id="carLoanForm">
                        <div class="mb-3">
                            <label for="loanAmount" class="form-label">本金：</label>
                            <input type="number" id="loanAmount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="loanTerm" class="form-label">貸款期限（月）：</label>
                            <input type="number" id="loanTerm" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="annualInterestRate" class="form-label">年利率：</label>
                            <input type="number" id="annualInterestRate" step="0.01" class="form-control" required>
                        </div>
                        <input type="button" value="計算" class="btn btn-danger" onclick="calculateMonthlyPayment()">
                    </form>
                </div>
            </div>
        </div>
        <div id="result"></div>
    </div>
      </a>
    <script>
        function calculateMonthlyPayment() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const loanTerm = parseInt(document.getElementById('loanTerm').value);
            const annualInterestRate = parseFloat(document.getElementById('annualInterestRate').value);
            const monthlyInterestRate = (annualInterestRate / 100) / 12;
            const monthlyPayment = calculateCarLoan(monthlyInterestRate, loanAmount, loanTerm);
            document.getElementById('result').innerHTML = `每月應還款金額：${monthlyPayment.toLocaleString()} 元`;
        }
        function calculateCarLoan(monthlyInterestRate, loanAmount, loanTerm) {
            monthlyInterestRate = monthlyInterestRate / 100;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -loanTerm));
            return Math.round(monthlyPayment);
        }
    </script>
</body>
