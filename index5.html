<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請款表單</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-family: 'Noto Sans TC', sans-serif;
            --text-dark: #2c3e50;
            --bg-light: #f8f9fa;
        }
        body { 
            font-family: var(--font-family); margin: 0; background-color: var(--bg-light); 
            display: flex; color: var(--text-dark);
        }
        .sidebar { 
            width: 250px; background-color: #333; color: white; height: 100vh; position: fixed; 
            left: 0; top: 0; overflow-y: auto; z-index: 1000; box-sizing: border-box;
            transform: translateX(-100%); transition: transform 0.3s ease; 
        }
        .sidebar.active { transform: translateX(0); }
        .sidebar-content { padding: 20px; }
        .sidebar a { color: white; text-decoration: none; display: block; padding: 12px 0; font-size: 18px; }
        .sidebar a:hover, .sidebar a.active-link { background-color: #575757; }
        .sidebar h3 { color: white; font-size: 36px; margin: 0 0 10px 0; }
        .content { margin-left: 0; width: 100%; padding: 20px; box-sizing: border-box; transition: margin-left 0.3s ease; display: flex; flex-direction: column; align-items: center; height: 100vh; }
        #hamburger-menu { display: block; font-size: 28px; background: none; border: none; color: var(--text-dark); padding: 10px; cursor: pointer; position: fixed; top: 10px; left: 10px; z-index: 1100; }

        @media (min-width: 993px) {
            .content { margin-left: 250px; padding: 40px; }
            .sidebar { transform: translateX(0); }
            #hamburger-menu { display: none; }
        }
        /* Page-specific styles */
        h2 { text-align: center; font-size: 32px; margin-top: 0; margin-bottom: 20px; }
        .form-container { width: 100%; max-width: 850px; flex-grow: 1; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: 1px solid #dde1e6; border-radius: 16px; }
        @media (max-width: 992px) {
            h2 { font-size: 24px; }
            .content { padding: 15px; }
            .form-container { border-radius: 0; border: none; }
        }
    </style>
</head>
<body>
    <button id="hamburger-menu">&#9776;</button>
    <div class="sidebar" id="sidebar"></div>
    <div class="content">
        <h2>請填寫以下表單</h2>
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOHAbEyvl2tjUONXxSOY46VttZ9i3DXA20lkeSgMrII0WpDA/viewform?embedded=true" allowfullscreen>載入中…</iframe>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setupSidebar();
            document.getElementById('hamburger-menu').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('active');
            });
        });
        function setupSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = `
                <div class="sidebar-content">
                    <h3>選單</h3>
                    <a href="index1.html">利率計算</a>
                    <a href="index2.html">通時通數計算器</a>
                    <a href="index3.html">結清金額試算</a>
                    <a href="index4.html">存款積數</a>
                    <a href="index5.html">請款表單</a>
                    <a href="index6.html">房屋坪數計算器</a>
                    <a href="index7.html">蛋黃蛋白區查詢</a>
                </div>
            `;
            const sidebarLinks = sidebar.querySelectorAll('a');
            sidebarLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    if (sidebar.classList.contains('active')) {
                        event.preventDefault();
                        const destination = link.href;
                        sidebar.classList.remove('active');
                        setTimeout(() => { window.location.href = destination; }, 300);
                    }
                });
            });
        }
    </script>
</body>
</html>
