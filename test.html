<head>

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 32px;
      margin: 0 0 20px 0;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 70%;
      margin-right: 10px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0 0 0;
    }

    li {
      font-size: 18px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
      transition: .3s;
    }

    li:hover {
      background-color: #e4e3e3;
    }

    .completed {
      text-decoration: line-through;
      color: #999;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Todo List</h1>

    <input type="text" id="todoInput" placeholder="Add a new todo">

    <button id="addBtn">Add</button>

    <ul class="todoList">
    </ul>

        for(let i = 0 ; i < arr.length; i++){

        }
        document.querySelector('.todoList').innerHTML = str
