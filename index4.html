<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>請款表單</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 0;
            font-size: 18px;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar h3 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box; /* 確保 padding 不會影響寬度計算 */
            transition: margin-left 0.3s ease;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            width: 100%;
            max-width: 800px;
            flex-grow: 1; /* 讓表單容器填滿剩餘空間 */
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        #hamburger-menu {
            display: none;
            font-size: 28px;
            background: none;
            border: none;
            color: #333;
            padding: 10px;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1100;
        }

        /* RWD 響應式設定：手機版 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .content {
                margin-left: 0;
                width: 100%;
                padding: 15px; /* 手機版邊距小一點 */
            }
            #hamburger-menu {
                display: block;
            }
            h2 {
                font-size: 20px;
            }
            .form-container {
                height: auto; /* 高度自動調整 */
            }
        }
    </style>
</head>
<body>
    <button id="hamburger-menu">&#9776;</button>

    <div class="sidebar" id="sidebar">
        <h3>選單</h3>
        <a href="index.html">利率計算</a>
        <a href="index1.html">通時通數計算器</a>
        <a href="index2.html">結清金額試算</a>
        <a href="index3.html">存款積數</a>
        <a href="index4.html">請款表單</a>
        <a href="index5.html">房屋坪數計算器</a>
    </div>

    <div class="content">
        <h2>請填寫以下表單</h2>

        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScOHAbEyvl2tjUONXxSOY46VttZ9i3DXA20lkeSgMrII0WpDA/viewform?embedded=true" allowfullscreen>
                載入中…
            </iframe>
        </div>
    </div>

    <script>
        // 漢堡選單功能
        document.getElementById('hamburger-menu').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
